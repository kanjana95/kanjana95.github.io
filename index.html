<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">Toggle right offcanvas</button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Offcanvas right</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="container">
                <h1>shipping address</h1>
                <div class="row mb-3">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>India</option>
                            <option value="1">america</option>
                            <option value="2">india</option>
                            <option value="3">dubai</option>
                        </select>
                        <label for="floatingSelect">Country</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col md-3">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col md-3">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col md-3">
                        <input type="text" class="form-control" placeholder="Email" aria-label="email">
                    </div>
                    <div class="col md-3">
                        <input type="number" class="form-control" placeholder="mobile number"
                            aria-label="mobile number">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-grid gap-3">
                        <input type="address" class="form-control" id="exampleFormControlInput1" placeholder="address">
                        <input type="address" class="form-control" id="exampleFormControlInput1"
                            placeholder="Apartment, suite, etc (optional)">
                    </div>
                </div>
                <form class="row g-3 ">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="City" id="validationDefault03" required>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Tamilnadu</option>
                                <option value="1">america</option>
                                <option value="2">india</option>
                                <option value="3">dubai</option>
                            </select>
                            <label for="floatingSelect">State</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Zip" id="validationDefault05" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                               Sava this infomation for next time
                            </label>
                        </div>
                    </div>
                    <div class="col-12 n1">
                        <button class="btn btn-primary" type="submit">Continue Shipping</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
